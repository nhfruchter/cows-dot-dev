<!DOCTYPE html>
<html>
  <head>
    <title>Cow Emoji Rain</title>
    <style>
      body {
        overflow: hidden;
		background: black;
      }
      .cow {
        position: absolute;
        display: block;
        font-size: 30px;
        animation: fall 5s linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <script>
      // create a new cow every 100ms
      setInterval(() => {
        // create a new <div> element for the cow
        const div = document.createElement("div");
        // set the class name to "cow"
        div.className = "cow";
        // set the text content to a cow face emoji
        div.textContent = "üêÆ";
        // set the left position to a random value between 0 and the width of the viewport
        div.style.left = Math.random() * window.innerWidth + "px";
        // append the new <div> element to the body
        document.body.appendChild(div);
        // remove the <div> element after 5 seconds
        setTimeout(() => {
          div.remove();
        }, 5000);
      }, 100);
    </script>
  </body>
</html>
